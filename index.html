<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="imagenes/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    
    <header>
        <img src="imagenes/logoalura.png" alt="Logo de Alura" class="logo_alura">
        <h1 class="titulo">ENCRIPTADOR</h1>
    </header>

    <main>

    <section>
    <div>
        <label for="texto" class="texto_encriptar">Ingrese el texto a encriptar...</label>
        <input placeholder="Ingrese el texto aquí" class="texto_box" >
    </div>
    
    <div>
        <img src="imagenes/alert-icon.png" class="alerta">
        <p class="alerta_texto">¡Su texto no tiene que tener letras mayúsculas ni caracteres especiales!</p>
        <img src="imagenes/alert-icon.png" class="alerta2">
    </div>

    <div class="botones">
    
            <button class="encriptar" onclick="BotonEncriptar()">Encriptar</button>

            <button class="desencriptar" onclick="BotonDesencriptar()">Desencriptar</button>  
        
    </div>
    
    </section>

    <section>
        <div>
            <textarea class="mensaje"></textarea>
            <h3 class="titulo3" id="titulo4">Ningún mensaje fue encontrado</h3>
            <p class="solicitud_texto" id="solicitud_texto2">Ingrese primero el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="boton_copiar">
            <button onclick="copiar()">Copiar Texto</button>
        </div>
    </section>
</main>

<footer class="footer1">

<p>Realizado por Mariano Mendez Forte</p>

</body>

</html>
